{% extends 'response/base.html' %}

<script>
{% block jquery %}
    var fields = {{ json_graphs }};
    var defaultData = [];
    var labels = [];

    for (var id in fields){
        setChart(id);
    }

    function setChart(graph_id) {
        var ctx= document.getElementById("chart"+graph_id);
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: fields[graph_id]['labels'],
                datasets: [{
                    label: '# of Votes',
                    data: fields[graph_id]['votes'],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    }


{% endblock %}
</script>

{% block content %}
<div class='row'>
    <div class='col-sm-12'>
        <h1 align="center">with Chart.js</h1>
        <hr>
        {%  for id, graph in graphs.items %}
            <div class = container>
                <h4>Q.{{ graph.question }}</h4>
                <hr>
                <div class='col-sm-6'>
                    <canvas id='chart{{ id }}' width="500" height="500"></canvas><br><hr>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
