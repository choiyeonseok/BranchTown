{% extends 'layout.html' %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block style %}
    <link rel="stylesheet" href="{% static 'survey/css/style.css'%}">
{% endblock %}

{% block content %}
    <div class="container" >
        <h1 class="survey-title" style="font-family : '나눔스퀘어 Light'; color: #af8c53; margin-top : 80px;">Create Your Own Survey Form</h1>
        <hr style="width : 700px; margin-bottom : 50px;"/>
        <div class="survey-box" style="width:900px;">
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" id="create-button" value="Next">
            </form>
    </div>
    </div>
{% endblock %}
